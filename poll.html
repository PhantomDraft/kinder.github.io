<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Grade-1 Math Worksheet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .is-invalid { border-color: #dc3545 !important; }
    .is-valid   { border-color: #198754 !important; }
    .tab-content { margin-top: 20px; }
    .config-upload { margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4">Первоклассные задания по арифметике</h1>
    <div class="config-upload d-flex align-items-end mb-3">
      <div class="flex-grow-1">
        <label for="configFileInput" class="form-label fw-bold">
          Load JSON config:
        </label>
        <input type="file" class="form-control" id="configFileInput" accept=".json">
      </div>
      <button id="loadDefault" class="btn btn-secondary ms-3">Default Config</button>
    </div>
    <ul class="nav nav-tabs" id="taskTabs" role="tablist">
      <li class="nav-item"><button class="nav-link active" id="standard-tab" data-bs-toggle="tab" data-bs-target="#standard">Standard</button></li>
      <li class="nav-item"><button class="nav-link" id="advanced-tab" data-bs-toggle="tab" data-bs-target="#advanced" disabled>Advanced</button></li>
    </ul>
    <div class="tab-content">
      <div class="tab-pane fade show active" id="standard">
        <form id="standardForm" class="mt-4"></form>
        <button id="checkStandard" class="btn btn-primary mt-3">Check Standard</button>
      </div>
      <div class="tab-pane fade" id="advanced">
        <form id="advancedForm" class="mt-4"></form>
        <button id="checkAdvanced" class="btn btn-primary mt-3">Check Advanced</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="poll/js/app.js"></script>
</body>
</html>
